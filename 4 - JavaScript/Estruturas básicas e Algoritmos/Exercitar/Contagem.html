<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Contagem</title>
	<script>
		
		var inicial = prompt('Digite o valor inicial:')
		var final = prompt('Digite o valor final:')
		var incremento = prompt('Digite o valor a ser incrementado na contagem:')

		var contador = null 




		inicial = parseInt(inicial)
		final = parseInt(final)
		incremento = parseInt(incremento)

		
		contador = inicial 

		if(inicial < final){

			while(contador <= final){

				document.write(contador + '<br />')
				contador = contador + incremento
			}
		} else {
			while (contador >= final){
				document.write(contador + '<br />')
				contador = contador - incremento
			}
		}








	</script>
</head>
<body>

</body>
</html>
