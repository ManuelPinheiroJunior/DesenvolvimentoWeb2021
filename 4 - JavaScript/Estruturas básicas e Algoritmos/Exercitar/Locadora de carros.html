<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
			
			var modelo = prompt('Digite o modelo de carro alugado(popular/luxo)?')
			var dias = prompt('Digite quantos dias foram alugado carro?')
			var km = prompt('Digite quantos km foram percorridos?')
			
			function calc(dias,km, modelo){

			dias = parseFloat(dias)
			km = parseFloat(km)

			var valorrp = dias*90;
			var valor1 = dias*150;

			var resultado = 0;

			if(modelo == 'popular' &&  km < 100) {

				var valorkm1 = (km*0.20)
				var valortot = valorkm1 + valorrp
				resultado = valortot

			} else if (modelo == 'popular' && km > 100){

				var valorkm2 = (km*0.10)
				var valortot2 = valorkm2 + valorrp
				resultado = valortot2

			} else if (modelo == 'luxo' && km < 200){

				var valorkm3 = (km*0.30)
				var valortot3 = valorkm3 + valor1
				resultado = valortot3

			} else if (modelo == 'luxo' && km > 200){

				var valorkm4 = (km*0.25)
				var valortot4 = valorkm4 + valor1
				resultado = valortot4
			} 
				return resultado
			}

			document.write('O valor total a ser pago Ã© de ' + calc(dias,km, modelo) + ' reais.')

		</script>
</head>

</body>
</html>
