<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		

		var nome = prompt('Digite o seu nome:')
		var altura = prompt('Digite a sua altura(cm):')
		var peso = prompt('Digite o seu peso(kg):')
		var classificacao = ''


		altura = parseFloat(altura)
		peso = parseFloat(peso)

		altura = altura/100

		var massa = peso/(altura*altura)

		if (massa < 16){
			classificacao = 'muito grave'
		} else if (massa >= 16 && massa >= 16.99){
			classificacao = 'grave'
		} else if (massa >= 17 && massa <= 18.49){
			 classificacao = 'baixo peso'
		} else if (massa >= 18.50 && massa <= 24.99){
			classificacao = 'normal'
		} else if (massa >= 25 && massa <= 29.99){
			classificacao = 'sobrepeso'
		} else if (massa >= 30 && massa <= 34.99){			
			classificacao = 'Obesidade grau 1'
		} else if (massa >= 35 && massa <= 39.99){
			 classificacao = 'Obesidade grau 2'
		} else {
			 classificacao = 'Obesidade grau 3'
		}


		document.write( ' O ' +  nome  + ' possui Ã­ndice de massa corporal igual a ' + massa + ' sendo classificado como: ' + classificacao + '.') 

	</script>
</head>
