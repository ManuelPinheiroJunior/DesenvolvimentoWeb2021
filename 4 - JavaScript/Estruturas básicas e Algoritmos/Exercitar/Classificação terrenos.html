<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		
		
			var largura = prompt ('Digite a largura do seu terreno em metros:')
			var comprimento = prompt ('Digite o comprimento do seu terreno em metros:')
			var area = null

	

			largura = parseFloat(largura)
			comprimento = parseFloat(comprimento)

			
			area=largura*comprimento

			
			if (area<100){

				alert('Seu terreno é popular!')

			} else if (area>100 && area<500) {

				alert('Seu terreno é MASTER!')

			} else {
				alert('Seu terreno é VIP!')
			}
		



	</script>
</head>
<body>

</body>
</html>
