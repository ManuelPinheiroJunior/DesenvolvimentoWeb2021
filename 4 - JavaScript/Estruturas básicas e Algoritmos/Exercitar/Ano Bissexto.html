<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		
		var ano = prompt ('Digite o ano atual :')
		var bissexto = null

		bissexto = ano % 4 

		if (bissexto === 0) {

			document.write('Ano é bissexto!')
		} else {
			document.write('O ano não é bissexto!')
		}






	</script>
</head>
<body>

</body>
</html>
