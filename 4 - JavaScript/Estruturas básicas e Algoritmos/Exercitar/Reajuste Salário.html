<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		
		var salario = prompt('Digite qual o valor do seu salário atual?')
		var sexo = prompt('Digite qual o seu gênero [F/M]?')
		var anos = prompt('Digite quantos anos você trabalha na empresa?')

		function cal(salario,sexo, anos){

		salario = parseFloat(salario)
		anos = parseInt(anos)

		var resultado = 0;

		if(sexo =="F" && anos<15){

				var porc = salario*(5/100)
				var valorfinal = salario + porc
				resultado = valorfinal

			} else if (sexo == "F" && anos>15 && anos<20){

				var porc2 = salario*(12/100)
				var valorfinal2 = salario + porc2
				resultado = valorfinal2

			} else if (sexo=="F" && anos>20){

				var porc3 = salario*(23/100)
				var valorfinal3 = salario + porc3
				resultado = valorfinal3

			} else if (sexo=="M" && anos<20){

				var porc4 = salario*(3/100)
				var valorfinal4 = salario + porc4
				resultado = valorfinal4

			} else if (sexo=="M" && anos>20 && anos<30){

				var porc5= salario * (13/100)
				var valorfinal5= salario + porc5
				resultado = valorfinal5

			} else if (sexo=="M" && anos>30){
				var porc6= salario * (25/100)
				var valorfinal6 = salario + porc6
				resultado = valorfinal6
			}

			return resultado

		}

			document.write('O valor do seu salário reajustado é ' + cal(salario,sexo, anos) + ' reais.')



	</script>
</head>
<body>

</body>
</html>
