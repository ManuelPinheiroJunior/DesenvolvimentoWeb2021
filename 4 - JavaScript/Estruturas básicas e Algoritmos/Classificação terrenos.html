<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		
			var largura = prompt ('Digite a largura do seu terreno:')
			var comprimento = prompt ('Digite o comprimento do seu terreno:')
			var area = null

			largura = parseFloat(largura)
			comprimento = parseFloat(comprimento)
			
			area=largura*comprimento
			
			if (area < 100){
				document.write('Seu terreno é popular!')
			} else if (area > 100 && area < 500) {
				document.write('Seu terreno é MASTER!')
			} else {
				document.write('Seu terreno é VIP!')
			}
		
	</script>
</head>
<body>

</body>
</html>
